<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Node with Handle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      overflow: hidden;
    }

    .node {
      position: absolute;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .start-node {
      border-radius: 50%;
      background-color: #6ede87;
      left: 100px;
      top: 150px;
    }

    .step-node {
      background-color: white;
      border-radius: 8px;
      left: 400px;
      top: 150px;
      font-weight: bold;
    }

    .handle {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    .handle-right {
      right: -5px;
      top: 50%;
      transform: translateY(-50%);
    }

    .handle-left {
      left: -5px;
      top: 50%;
      transform: translateY(-50%);
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- SVG para desenhar linhas -->
  <svg>
    <line id="connector" x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-width="2" style="display: none;" />
  </svg>

  <!-- Nó inicial -->
  <div class="node start-node" id="startNode">
    <div class="handle handle-right" id="startHandle"></div>
  </div>

  <!-- Nó de etapa -->
  <div class="node step-node" id="stepNode">
    Etapa 1
    <div class="handle handle-left" id="stepHandle"></div>
  </div>

  <script>
    const startHandle = document.getElementById('startHandle');
    const stepHandle = document.getElementById('stepHandle');
    const connector = document.getElementById('connector');

    let isDragging = false;
    let startX, startY;

    startHandle.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = startHandle.getBoundingClientRect();
      startX = rect.left + rect.width / 2;
      startY = rect.top + rect.height / 2;
      connector.setAttribute('x1', startX);
      connector.setAttribute('y1', startY);
      connector.style.display = 'block';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        connector.setAttribute('x2', e.clientX);
        connector.setAttribute('y2', e.clientY);
      }
    });

    document.addEventListener('mouseup', (e) => {
      if (isDragging) {
        isDragging = false;
        const rect = stepHandle.getBoundingClientRect();
        const withinX = e.clientX >= rect.left && e.clientX <= rect.right;
        const withinY = e.clientY >= rect.top && e.clientY <= rect.bottom;

        if (withinX && withinY) {
          const endX = rect.left + rect.width / 2;
          const endY = rect.top + rect.height / 2;
          connector.setAttribute('x2', endX);
          connector.setAttribute('y2', endY);
        } else {
          connector.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
